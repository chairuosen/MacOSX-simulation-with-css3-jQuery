<script type="text/javascript">
	jQuery(document).ready(function ($) {

    $(".nav>li>a").each(function(){
		var sec = $(this).clone();
		$(this).after(sec);
	});



    $('body').stellar({});


    wh = $(window).height();
    bottle_bottom = wh - 560; 
    more_bottom = bottle_bottom - 100;
    $('#bottle').css({bottom:bottle_bottom});
	$('.footer-gray a').css({bottom:more_bottom});
    $('.footer-inner').css({height:wh});

    var links = $('.navigation').find('li');
    slide = $('.slide');
    button = $('.button');
    mywindow = $(window);
    htmlbody = $('html,body');

    slide.waypoint(function (event, direction) {

        dataslide = $(this).attr('data-slide');

        if (direction === 'down') {
            $('.navigation li[data-slide="' + dataslide + '"]').addClass('active').prev().removeClass('active');
			
			$('.navigation li[data-slide="1"]').removeClass('active');
			
        }
        else {
            $('.navigation li[data-slide="' + dataslide + '"]').addClass('active').next().removeClass('active');
        }

    });
 
    mywindow.scroll(function () {
        if (mywindow.scrollTop() == 0) {
            $('.navigation li[data-slide="1"]').addClass('active');
            $('.navigation li[data-slide="2"]').removeClass('active');
        }
    });

	function goToByScroll(dataslide) {
		var goal = $('.slide[data-slide="' + dataslide + '"]').offset().top;
		if (mywindow.scrollTop()<goal) {
			var goalPx = goal + 5;
		} else {
			var goalPx = goal - 1;
		}
        htmlbody.animate({
            scrollTop: goalPx
        }, 2000, 'easeInOutQuint');
    }

    function allplay(dataslide) {
		var goal = $('.slide[data-slide="' + dataslide + '"]').offset().top;
		goalPx=goal;
        htmlbody.animate({
            scrollTop: goalPx
        }, 10000,'easeInOutSine');
    }

    links.click(function (e) {
        e.preventDefault();
        dataslide = $(this).attr('data-slide');
        goToByScroll(dataslide);
    });

    button.click(function (e) {
        e.preventDefault();
        dataslide = $(this).attr('data-slide');
        allplay(dataslide);

    });

});

</script>
